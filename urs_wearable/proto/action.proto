syntax = "proto2";

package pb_urs;

message Action {
  required ActionType type = 1;
  
  oneof oneof_action {
    Goto goto = 2;
  }
  
  enum ActionType {
    GOTO = 0;
  }
}

message Goto {
  optional int32 uav_id = 1;
  optional double x = 2;
  optional double y = 3;
  optional double z = 4;
  optional double yaw = 5;
}
